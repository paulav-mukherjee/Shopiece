

<body class="container-fluid">
    <!--After login process this nav will shown -->
    <nav
    class="navbar navbar-expand-lg navbar-light bg-light navbar-light fixed-top p-2"
    *ngIf="isUserLogin"
    style="font-size: small"
  >
    <a class="navbar-brand" href="#" style="font-size: x-small;">SHOPIES</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" *ngFor="let menu of navMenu">
        <li class="nav-item">
          <a class="nav-link" routerLink="{{menu.URL}}">{{ menu.MenuName }}</a>
        </li>

      </ul>
    </div>
    <div class="custom" >

    <div class="row">
      <div class="col">
        <div ngbDropdown class="d-inline-block">
          <button
            type="button"
            class="btn btn-sm btn-outline-transparent"
            style="margin-top: -2px !important; border-radius: 50%;font-size: x-small;"
            id="dropdownForm1"
            ngbDropdownToggle
          >
          <img
          src="/assets/image/coder.png"
          alt=""
          style="border: 1px solid rgb(133, 0, 0); border-radius: 50%;height: 40px; width: 40px;"
        />
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownForm1" id="drop">
            <div class="adjust">
              <br>
              <p>Sign in as : Paulav</p>
              <img
              src="/assets/image/coder.png"
              alt=""
              style="border: 1px solid rgb(133, 0, 0); border-radius: 50%;height: 40px; width: 40px; margin-bottom: 15px;"
              />

              <p>pou@test.com</p>
            </div>

            <div class="dropdown-divider"></div>

            <form class="px-4 py-3">
              <ul class="navbar-nav" >
                <li>
                  <a class="nav-link" href="#">Your Profile</a>
                </li>
              </ul>
              
              
              <ul class="navbar-nav" >
                <li>
                  <a class="nav-link" href="#">Account settings</a>
                </li>
              </ul>

              <div class="dropdown-divider"></div>
              <ul class="navbar-nav" >
                <li>
                  <a class="nav-link" (click)="logoutUser()" style="cursor:progress;">Logout</a>
                </li>
              </ul>
              <ul class="navbar-nav" >
                <li>
                  <a class="nav-link" href="#">Help</a>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
    <ul class="navbar-nav" >
      <li class="nav-item" style="margin-top: 5px;">
        <a class="nav-link disable">Paulav Mukherjee</a>
      </li>
      
    </ul>
  </div>
  </nav>
  <!--If user not login-->
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light fixed-top p-2"
    style="border-bottom: 1px solid rgba(128, 128, 128, 0.258)"
    *ngIf="!isUserLogin"
  >
    <a class="navbar-brand" href="#">SHOPIES</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/home"
            >Home </a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user-Auth">Signup / Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" routerLink="#"
            >Cart (<span style="color: red">0</span>)</a
          >

          <a class="nav-link" routerLink="#">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="#"
            >Contact us &nbsp;&nbsp;&nbsp;&nbsp;</a
          >
        </li>
      </ul>
      <form class="form-group my-2 my-lg-0">
        <input
          class="px-4"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />&nbsp;
        <button
          class="btn btn-sm btn-outline-success"
          type="submit"
          style="margin-top: -5px !important"
        >
          Search
        </button>
      </form>
      &nbsp; &nbsp;
    </div>

  <div class="container" style="margin-top: 65px">
