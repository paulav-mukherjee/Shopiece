<nav class="navbar navbar-expand-lg bg-light fixed-top bottom-border">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img class="logo-size" src="/assets/image/logo.png" alt="Logo" />
      <h4 id="logo-text">Shopiece</h4>
    </a>
    <div *ngIf="isUserLogin; then ifBlock; else elseBlock"></div>
    <ng-template #ifBlock>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto" *ngFor="let menu of navMenu">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="menu?.URL">{{
              menu?.MenuName
            }}</a>
          </li>
        </ul>
      </div>
    </ng-template>
    <ng-template #elseBlock>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
        </ul>
      </div>
    </ng-template>
    <span class="navbar-text">
      <button 
        type="button" 
        class="btn btn-primary custom-button-signup"
        routerLink="/user-Auth">
        Signup
      </button>
      <button
        type="button"
        class="btn btn-outline-primary custom-button-login"
        routerLink="/user-Auth">
        Login
      </button>
    </span>
  </div>
</nav>
